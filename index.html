<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ColaCola Vending Machine</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script defer src="./main.js"></script>
    </head>
    <body>
        <div>
            <header class="header">
                <h1 class="hidden">ColaCola</h1>
            </header>
            <main class="container-machine">
                <h2 class="hidden">음료를 뽑는 자판기 기계입니다.</h2>
                <div class="container-input">
                    <section class="section-machine">
                        <h3 class="hidden">
                            음료를 선택하고 획득할 수 있습니다.
                        </h3>
                        <ul class="list-card-cola"></ul>
                        <div class="wrapper-changes">
                            <div class="status-changes">
                                <strong class="text-money">
                                    잔액:
                                    <span class="text-money-num changes"></span>
                                </strong>
                            </div>
                            <button class="button-changes">
                                거스름돈 반환
                            </button>
                        </div>
                        <form class="wrapper-deposit" action="">
                            <input
                                type="text"
                                onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"
                                placeholder="입금액 입력"
                                class="deposit-amount"
                            />
                            <button class="button-deposit">입금</button>
                        </form>
                        <div class="wrapper-cart">
                            <ol class="list-cart"></ol>
                            <button class="button-get">획득</button>
                        </div>
                    </section>
                </div>
                <div class="container-output">
                    <section class="section-my-money">
                        <h3 class="hidden">현재 가지고 있는 잔액 입니다.</h3>
                        <div class="wrapper-my-money">
                            <strong class="text-money">
                                소지금:
                                <span class="text-money-num possess"></span
                            ></strong>
                        </div>
                    </section>
                    <section class="section-my-status">
                        <h3 class="title-my-status">획득한 음료</h3>
                        <ol class="list-my-status"></ol>
                        <strong class="text-total"
                            >총금액:
                            <span class="text-total-num" data-total="0">0</span
                            >원</strong
                        >
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
