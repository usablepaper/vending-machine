<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CocaCola Vending Machine</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">CocaCola</h1>
        </header>
        <main class="main">
            <div class="container">
                <section class="vending-machine">
                    <div class="vending-machine-list-container">
                        <ol class="vending-machine-list">
                            <li class="box">
                                <ul>
                                    <li>Original_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                            <li class="box">
                                <ul>
                                    <li>Violet_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                            <li class="box">
                                <ul>
                                    <li>Yellow_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                            <li class="box">
                                <ul>
                                    <li>Cool_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                            <li class="box">
                                <ul>
                                    <li>Green_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                            <li class="box">
                                <ul>
                                    <li>Orange_Cola</li>
                                    <li>1000원</li>
                                </ul>
                            </li>
                        </ol>
                    </div>
                    <form action="">
                        <input type="text" />
                        <button>거스름돈 반환</button>
                        <input type="text" /> <button>입금</button>
                        <input type="checkbox" name="" id="" checked />
                        <button>획득</button>
                    </form>
                </section>
                <section class="my-status">
                    <section class="my-money"></section>
                    <section class="select-list-container">
                        <h2 class="select-list-title">획득한 음료</h2>
                        <div class="select-list">
                            <ol class="select-type-list">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                        <h3 class="total">총금액 : 9,000원</h3>
                    </section>
                </section>
            </div>
        </main>
    </body>
</html>
